<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/vue.global.js"></script>
    <style>
        html, body{
            height: 100%;
        }

        body{
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green{
            color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <button :class="active ? 'text-red' : 'text-green' " @click="toggle">Click Me</button>
</div>
<script>
    //above we can also write v-bind:class="text-red" instead of :class
    //Also instead of v-on:click, we can write @click
    Vue.createApp({
        data(){
            return {
                active: false
            };
        },
        methods: {
            toggle(){
                this.active = !this.active;
            }
        }
    }).mount('#app');

</script>
</body>
</html>
